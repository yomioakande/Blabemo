<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="author" content="Yomi Akande" />
    <meta
      name="description"
      content="Grow your business with real-time reviews"
    />
    <meta name="keywords" content="" />

    <!--  Essential META Tags -->
    <meta property="og:title" content="Blabemo" />
    <meta
      property="og:description"
      content="Grow your business with real-time reviews"
    />
    <meta property="og:image" content="assets/images/favicon.ico" />
    <meta property="og:url" content="" />
    <meta name="twitter:card" content="summary_large_image" />

    <!--  Non-Essential, But Recommended -->
    <meta property="og:site_name" content="Blabemo" />
    <meta name="twitter:image:alt" content="Blabemo logo" />

    <!--  Non-Essential, But Required for Analytics -->
    <meta property="fb:app_id" content="your_app_id" />
    <meta name="twitter:site" content="@website-username" />

    <title>Blabemo - Grow your business with real-time reviews</title>

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />

    <!-- ########## CSS LINKS ########## -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/croppie.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/tagsinput.css" />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header begin -->
    <header class="home-header" id="home">
      <div class="nav-header">
        <a href="">
          <img
            class="logo"
            src="assets/images/blabemo.png"
            height="35px"
            alt="Blabemo Logo"
          />
        </a>

        <div class="dash-menu-icon">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>
    <!-- Header end -->

    <section class="dashboard-content">
      <div class="dashboard-sidebar">
        <div class="brand-logo">
          <img src="assets/images/airbnb.png" alt="" />
          <h3>Airbnb</h3>
        </div>
        <ul class="sidebar-nav">
          <li class="heading">Main Menu</li>
          <a href="">
            <li class="active">Overview</li>
          </a>
          <a href="">
            <li>Reviews</li>
          </a>
          <a href="">
            <li>Subscription</li>
          </a>
          <a href="">
            <li>Profile</li>
          </a>
        </ul>
      </div>
      <div class="dashboard-main">
        <h3>Compare</h3>
        <form action="" class="compare-form" method="post">
          <div class="row">
            <div class="col-lg-9 compare-inputs">
              <input type="text" name="" id="" placeholder="Add Comparison" />
              <input type="text" name="" id="" placeholder="Add Comparison" />
            </div>
            <div class="col-lg-3 text-lg-end">
              <button type="button">Compare</button>
            </div>
          </div>
        </form>

        <div class="compare-result stat">
          <h5>Compare Result</h5>
          <div class="result-body">
            <div id="compare-result"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"
      integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="assets/js/croppie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script src="assets/js/main.js"></script>

    <script>
      var options = {
        series: [
          {
            name: "Racism",
            data: [10, 91, 15, 81, 49, 62, 69, 91, 148, 20, 89, 10],
          },
          {
            name: "Nepotism",
            data: [5, 20, 15, 31, 29, 52, 79, 101, 48, 205, 20, 90],
          },
        ],
        colors: ["#89432d", "#ff6634"],
        chart: {
          height: 350,
          type: "line",
          toolbar: {
            show: false,
          },
        },
        dataLabels: {
          enabled: false,
        },
        stroke: {
          curve: "smooth",
        },
        xaxis: {
          categories: [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sep",
            "Oct",
            "Nov",
            "Dec",
          ],
        },
      };

      var chart = new ApexCharts(
        document.querySelector("#compare-result"),
        options
      );
      chart.render();
    </script>
  </body>
</html>
