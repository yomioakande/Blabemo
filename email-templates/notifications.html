<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link href="http://fonts.cdnfonts.com/css/montserrat" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        div[style*="margin: 16px 0"] {
            margin: 0 !important;
        }

        table,
        td {
            mso-table-lspace: 0pt !important;
            mso-table-rspace: 0pt !important;
        }

        table {
            border-spacing: 0 !important;
            border-collapse: collapse !important;
            table-layout: fixed !important;
            margin: 0 auto !important;
        }

        img {
            -ms-interpolation-mode: bicubic;
        }

        a {
            text-decoration: none;
            color: #14b8a6;
        }

        *[x-apple-data-detectors],
        .unstyle-auto-detected-links *,
        .aBn {
            border-bottom: 0 !important;
            cursor: default !important;
            color: inherit !important;
            text-decoration: none !important;
            font-size: inherit !important;
            font-family: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
        }

        .a6S {
            display: none !important;
            opacity: 0.01 !important;
        }

        .im {
            color: inherit !important;
        }

        img.g-img+div {
            display: none !important;
        }

        @media only screen and (min-device-width: 320px) and (max-device-width: 374px) {
            u~div .email-container {
                min-width: 320px !important;
            }
        }

        @media only screen and (min-device-width: 375px) and (max-device-width: 413px) {
            u~div .email-container {
                min-width: 375px !important;
            }
        }

        @media only screen and (min-device-width: 414px) {
            u~div .email-container {
                min-width: 414px !important;
            }
        }

        ul,
        li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .social-icon {
            height: 40px;
            width: 40px;
            color: #ff6634;
            border: 1px solid #ff6634;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            cursor: pointer;
        }

        .copyright {
            color: #232323;
            padding: 20px 0 40px;
            text-align: center;
            font-size: 13px;
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile-img {
            width: 80px;
            height: 80px;
        }

        .profile-img img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-info {
            margin-left: 10px;
            width: calc(100% - 80px);
        }

        .profile-info h5 {
            color: #000000;
            font-size: 14px;
            font-family: "Montserrat-SemiBold";
            margin: 0;
        }

        .profile-info p {
            font-size: 12px;
            color: #555555;
            margin: 0;
        }
    </style>
</head>

<body style="
      background: #f4f4f4;
      color: #8d8d8d;
      padding: 10px 0;
      font-family: 'Montserrat', sans-serif;
    ">
    <div style="
        max-width: 600px;
        margin: 0 auto;
        font-size: 14px;
        line-height: 1.5;
        background: #ffffff;
      ">
        <div style="padding: 50px 0; text-align: center">
            <img src="../assets/images/blabemo.png" alt="BlabEmo Logo" height="45px" />
        </div>
        <div style="
          background: url('../assets/images/mail-header.svg') no-repeat center;
          background-size: cover;
          padding: 20px 0;
          text-align: center;
          font-size: 28px;
          color: #303030;
          font-family: 'Montserrat-SemiBold';
        ">
            Your notifications on BlabEmo
        </div>
        <div style="width: 80%;margin:0 auto;">
            <div style="padding: 30px;border-bottom: 1px solid #ececec;">
                <div class="profile">
                    <div class="profile-img">
                        <img src="../assets/images/Ellipse 3.png" alt="">
                    </div>
                    <div class="profile-info">
                        <h5>Hi</h5>
                        <p>Johnson</p>
                    </div>
                </div>
                <h3 style="font-family: 'Montserrat-Bold';color: #555555;font-size: 28px;">You've got 3 recent notifications on BlabEmo</h3>
                <button type="button"
                style="border-radius: 3px;background-color: #ff6634;padding: 15px 20px;color: #ffffff;border: none;cursor: pointer;">Take a Look</button>

            </div>
            <div style="border-bottom: 1px solid #ececec;padding: 30px 0 50px;text-align: center;">
                <p style="color: #303030;font-family: 'Montserrat-SemiBold';font-size: 18px;">Stay in touch</p>
                <i class="fab fa-facebook-f social-icon"></i>
                <i class="fab fa-twitter social-icon"></i>
                <i class="fab fa-linkedin-in social-icon"></i>
            </div>
            <p class="copyright">Â© Copyright 2021 BlabEmo.</p>
        </div>
</body>

</html>
